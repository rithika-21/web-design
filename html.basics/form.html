<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>

        <form>
            <label>Name</label>
            <input type="text"/>
            <br>
            <label>Age</label>
            <input type="Number"/>
            <br>
            <label>E-mail</label>
            <input type="email"/>
            <br>

            <input type="radio" name="gender"/>

            <input type="radio" name="gender"/>

            <label>Skills</label>

            <input type="checkbox"/>

            <br>
            <input type="submit" value="Save form"/>
            
        </form>
